<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ToDo List</title>
  <link rel="stylesheet" href="assets/css/todoApp.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
    crossorigin="anonymous">
</head>

<body>

  <div id="container">
    <h1>To-do List <i class="fas fa-book-open"></i></h1>
    <input type="text" placeholder="Add New Todo">
    <ul>
      <li><span><i class="far fa-trash-alt"></i></span> Go to potions class</li>
      <li><span><i class="far fa-trash-alt"></i></span> Buy new robes</li>
      <li><span><i class="far fa-trash-alt"></i></span> Visit Hagrid</li>
    </ul>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="assets/js/todoApp.js"></script>
</body>

</html>
